<div class="grid-container">

  <h1 class="mat-h1">Dashboard Overview</h1>

  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let card of cards | async; let i = index" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card"
        [ngClass]="{ 'first-card': i === 0, 'second-card': i === 1,'third-card': i === 2, 'forth-card': i === 3,'fifth-card': i === 4,'sixth-card': i === 5  }">

        <mat-card-content class="dashboard-first-card-content" *ngIf="i === 0">
          <div class="left-content">
            <h1> <span class="normal-text">Hello</span> {{user.lastname}} {{user.firstname}}, </h1>
            <p>Have a nice day and don't forget to take care of your health!</p>
          </div>
          <div class="right-content">
            <app-live-clock></app-live-clock>
          </div>
        </mat-card-content>

        <mat-card-header>

          <mat-card-title *ngIf="i === 1">
            <div class="hydration-card-header">
              <mat-icon class="hydration-card-icon">fastfood</mat-icon>
              <span class="hydration-card-title">{{card.title}}</span>
            </div>

          </mat-card-title>

          <mat-card-title *ngIf="i === 2">
            <div class="hydration-card-header">
              <mat-icon class="hydration-card-icon">water_drop</mat-icon>
              <span class="hydration-card-title">{{card.title}}</span>
            </div>

          </mat-card-title>


          <mat-card-title *ngIf="i === 3">
            <div class="hydration-card-header">
              <mat-icon class="hydration-card-icon">fitness_center</mat-icon>
              <span class="hydration-card-title">{{card.title}}</span>
            </div>

          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-hydration-tracker" *ngIf="i === 2">
          <div class="hydration-log-wrapper">
            <!-- Hydration logs information on the left side -->
            <div class="hydration-log-info">
              <p><span class="bold">{{water}}ml</span><span class="grey-text">/{{goalsCurrentDayValue}}ml</span></p>

              <!-- Add more hydration logs here -->
            </div>

            <!-- Circle progress on the right side -->
            <div class="circle-progress-wrapper">
              <circle-progress [title]="percentageTitle" [percent]="percentage" [space]="-10" [radius]="45" [outerStrokeWidth]="10"
                [innerStrokeWidth]="10" [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                [animationDuration]="1000"></circle-progress>
            </div>
          </div>
        </mat-card-content>



      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
