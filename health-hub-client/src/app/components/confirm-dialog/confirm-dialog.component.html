<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this exercise log?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
