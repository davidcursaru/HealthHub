<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>
    <form [formGroup]="passwordForm">
        <mat-form-field appearance="fill">
            <mat-label>Old Password</mat-label>
            <input matInput formControlName="oldPassword" type="password" required>
            <mat-error *ngIf="passwordForm.controls['oldPassword'].hasError('required')">Old password is
                required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" type="password" required>
            <mat-error *ngIf="passwordForm.controls['newPassword'].hasError('required')">New password is
                required.</mat-error>
            <mat-error *ngIf="passwordForm.controls['newPassword'].hasError('minlength')">New password must be at least
                6 characters long.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required>
            <mat-error *ngIf="passwordForm.controls['confirmPassword'].hasError('required')">Confirmation password is
                required.</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="passwordForm.invalid">Change
        Password</button>
</mat-dialog-actions>
