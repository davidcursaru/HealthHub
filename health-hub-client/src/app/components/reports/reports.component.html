<div class="report-options">
    <mat-form-field appearance="fill">
        <mat-label>Select Report:</mat-label>
        <mat-select [(value)]="selectedReport" (selectionChange)="changeReportType()">
            <mat-option value="Hydration">Hydration</mat-option>
            <mat-option value="Calories Intake">Calories Intake</mat-option>
            <mat-option value="Calories Burned">Calories Burned</mat-option>
            <mat-option value="Exercise Minutes">Exercise Minutes</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="chart-interval">
    <div class="interval-selector">
        <button class="interval-button" (click)="changeChartInterval('day')"
            [class.active]="selectedInterval === 'day'">
            Day
        </button>
        <button class="interval-button" (click)="changeChartInterval('week')"
            [class.active]="selectedInterval === 'week'">
            Week
        </button>
        <button class="interval-button" (click)="changeChartInterval('month')"
            [class.active]="selectedInterval === 'month'">
            Month
        </button>
        <button class="interval-button" (click)="changeChartInterval('year')"
            [class.active]="selectedInterval === 'year'">
            Year
        </button>
    </div>
</div>

<div class="chart-wrapper">
    <div class="chart-container">
        <label *ngIf="selectedInterval === 'day' || selectedInterval === 'month'">{{currentDateDisplay}}</label>
        <canvas #myChart id="MyChart"></canvas>
        <div class="chart-nav-buttons">
            <button *ngIf="selectedInterval != 'year'" class="arrow-button prev" (click)="moveToPreviousWeek()">
                &lt;
            </button>
            <button *ngIf="selectedInterval != 'year'" class="arrow-button next" (click)="moveToNextWeek()">
                &gt;
            </button>
        </div>
    </div>
</div>
