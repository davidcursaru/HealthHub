<div class="chart-interval">
    <div class="interval-selector">
        <button class="interval-button" (click)="changeChartInterval('day')"
            [class.active]="selectedInterval === 'day'">
            Day
        </button>
        <button class="interval-button" (click)="changeChartInterval('week')"
            [class.active]="selectedInterval === 'week'">
            Week
        </button>
        <button class="interval-button" (click)="changeChartInterval('month')"
            [class.active]="selectedInterval === 'month'">
            Month
        </button>
        <button class="interval-button" (click)="changeChartInterval('year')"
            [class.active]="selectedInterval === 'year'">
            Year
        </button>
    </div>
</div>

<div class="chart-wrapper">
    <div class="chart-container">
        <canvas #myChart id="MyChart"></canvas>
        <div class="chart-nav-buttons">
            <button *ngIf="selectedInterval === 'week'" class="arrow-button prev" (click)="moveToPreviousWeek()">
                &lt;
            </button>
            <button *ngIf="selectedInterval === 'week'" class="arrow-button next" (click)="moveToNextWeek()">
                &gt;
            </button>
        </div>
    </div>
</div>
