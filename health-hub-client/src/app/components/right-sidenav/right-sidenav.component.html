<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="110px">
        <mat-grid-tile colspan="2" rowspan="2">
            <mat-card class="right-sidenav-card" ngClass="card">

                <mat-card-content class="right-sidenav-card-content">
                    <div class="profile-div">
                        <img src="/assets/Profile-pic.jpg" alt="user-name initials" class="profile-pic">
                    </div>
                    <div> {{user.lastname}} {{user.firstname}} | {{user.age}} years old</div>

                    <mat-grid-list class="mat-grid-list" cols="3" rowHeight="2:1">
                        <mat-grid-tile class="mat-grid">
                            <div class="gender-container">
                                <div class="gender-div1">Gender</div>
                                <div class="gender-div2">{{user.gender}}</div>
                            </div>
                        </mat-grid-tile>

                        <mat-grid-tile class="mat-grid">
                            <div class="gender-container">
                                <div class="gender-div1">Height</div>
                                <div class="gender-div2">{{user.height}} cm</div>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile class="mat-grid">
                            <div class="gender-container">
                                <div class="gender-div1">Weight</div>
                                <div class="gender-div2">{{user.weight}} kg</div>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="cards-container">
    <!-- Loop through reminders array and create a mat-card for each reminder -->
    <mat-card *ngFor="let reminder of reminders" class="reminder-card">
      <mat-card-header>
        <mat-card-title>{{ reminder.reminderType }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Start Time: {{ reminder.startActivity | date : 'HH:mm'}}</p>
        <p>End Time: {{ reminder.endActivity | date : 'HH:mm' }}</p>
      </mat-card-content>
    </mat-card>
  </div>
